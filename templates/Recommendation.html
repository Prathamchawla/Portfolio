<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1, h2 {
            color: #4CAF50;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        /* Additional Styling for Futuristic Look */
        h1, h2, label, li {
            font-size: 24px;
        }

        /* Animation for Recommended Songs */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        li {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Song Recommendation</h1>
    <form method="POST" action="/get_recommendations">
        <label for="song_name">Enter Song Name:</label>
        <input type="text" id="song_name" name="song_name" required>
        <input type="submit" value="Get Recommendations">
    </form>

    <!-- Display recommendations here -->
    <h2>Recommended Songs:</h2>
    <ul>
        {% for song in recommended_songs %}
        <li>{{ song }}</li>
        {% endfor %}
    </ul>

    <script>
        // You can add more advanced animations or interactions using JavaScript
    </script>
</body>
</html>
