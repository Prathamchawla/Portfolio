<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Prediction</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-bottom 0.5s ease;
        }

        input[type="text"]:focus {
            border-bottom: 2px solid #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: calc(100% - 20px);
            margin-top: 20px;
            font-size: 16px;
            outline: none;
            transition: background-color 0.5s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .prediction {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PM2.5 Prediction</h2>
        <form action="/PMpredict" method="post">
            <input type="text" name="DEWP" placeholder="DEWP (e.g., 20)">
            <br>
            <input type="text" name="TEMP" placeholder="TEMP (e.g., 25)">
            <br>
            <input type="text" name="PRES" placeholder="PRES (e.g., 1013)">
            <br>
            <input type="text" name="cbwd" placeholder="cbwd (e.g., NW)">
            <br>
            <input type="text" name="Iws" placeholder="Iws (e.g., 4)">
            <br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
        <div class="prediction">Predicted PM2.5: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
